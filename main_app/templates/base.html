{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
        <link rel="stylesheet" href="{% static 'styles/cities.css' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="{% static 'scripts/main.js' %}" defer></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        
        <title>Almanack - {% block title %}{% endblock %}</title> 
    </head>
   
    <body>
      
    
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">Almanack</a>
            {% if user.is_authenticated %}
            
            <div class="navbar-menu navbar-end">
                    <span class="navbar-item">Welcome: {{user.username}}</span>
                    <a class="navbar-item" href="{% url 'profile_detail' user.profile.slug %}">Profile</a>
                    <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
                </div>
            {% else %}
                <div class="navbar-menu navbar-end">
                <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
                <a class="navbar-item" href="{% url 'login' %}">Log In</a>
                </div>
      
            {% endif %}
          </nav>

        <div class="container">

            {% block content %}{% endblock %}

        </div>
      </div>
    </div>
  </body>
</html>
