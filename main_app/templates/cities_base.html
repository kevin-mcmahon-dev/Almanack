{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
        <link rel="stylesheet" href="{% static 'styles/cities.css' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Raleway:wght@300&family=Zen+Kurenaido&display=swap" rel="stylesheet">
        <script src="{% static 'scripts/main.js' %}" defer></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <title>Almanack - {% block title %}Cities{% endblock %}</title> 
</head>

    <!-- that NAV BAR -->
    <nav class="navbar navbar-light" style="background-color: black;">
            <div class="container-fluid">
              <a href="/" class="navbar-brand"><img src="https://i.imgur.com/OZ4jMZa.png" alt="Brand" class="img-responsive"></a>
              
            
            {% if user.is_authenticated %}
            
            <div class="navbar-menu navbar-end">
                    <span class="navbar-item px-2">Welcome: {{user.username}}</span>
                    <a class="navbar-item px-2" href="{% url 'profile_detail' user.profile.id %}">Profile</a>
                    <a class="navbar-item px-2" href="{% url 'logout' %}">Logout</a>

                </div>
            {% else %}
                <div class="navbar-menu navbar-end">
                <a class="navbar-item px-2" href="{% url 'signup' %}">Sign Up</a>
                <a class="navbar-item px-2" href="{% url 'login' %}">Log In</a>
                </div>
      
            {% endif %}
     </nav>



      <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white side-nav" style="width: 380px;">
        <a href="{%url 'cities' %}" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
          <svg class="bi me-2" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-5 fw-semibold">Cities</span>
        </a>

       
     <!-- Each city in Side Bar tabs -->
    <div class="list-group list-group-flush border-bottom scrollarea">

        {% for name in cities %}
        <a href="{%url 'city_detail' name.id%}" class="list-group-item list-group-item-action active py-3 lh-tight" aria-current="true">
          <div class="d-flex w-100 align-items-center justify-content-between">             
            <strong class="mb-1">{{name}}</strong>         
          </div>
        </a> 
        {% endfor %}
    </div>    
    </div> 

{% block content %}
   
{% endblock %}
       </body>
</html>
