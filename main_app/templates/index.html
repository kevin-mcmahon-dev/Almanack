
{% load static %} 

<!DOCTYPE html>
< lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href=" {% static 'styles/main.css' %} ">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Almanack</a>
          <form class="d-flex">
            <button class="btn btn-link" type="submit">Sign in </button>
            <button class="btn btn-link" type="submit">Sign up</button>
            <button class="btn btn-link" type="submit">Profile</button>
          </form>
        </div>
      </nav>

      <div class="container main-content">

        <div>
          <h1>ALMANACK</h1>
        </div>


        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        {% for city in cities %}
        
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{forloop.counter0}}" class="active" aria-current="true" aria-label="Slide"></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif%}">
              <img src="{{city.image}}" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5> {{ city.name }}</h5>
              </div>
            </div>
            {% endfor %}

              </div>
             
            </div>  
            </div>
            

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>  
      
          
          <div class="d-grid gap-2 col-6 mx-auto my-5">
            <button class="btn btn-outline-dark" href='cities' type="button">  Browse all cities</button>
          </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
